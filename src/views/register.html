<%- include('includes/header.html'); -%>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <%- include('includes/navigation.html'); -%>
    <main role="main" class="inner cover">
    
        <div class="card">
            <div class="card-body">
                <form action="/rest/passport/signup" method="POST">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="text" class="form-control" name="email" value="test@test.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name="password" value="123">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstName" value="I">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastName" value="K">
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

    </div>
</div>
<%- include('includes/footer.html'); -%>
